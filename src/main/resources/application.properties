spring.application.name=books2borrow
# Database connection settings
spring.datasource.url=jdbc:mysql://localhost:3306/books2borrow
spring.datasource.username= books2borrow
spring.datasource.password= books2borrow

# Specify the DBMS
spring.jpa.database = MYSQL

# Show or not log for each sql query
spring.jpa.show-sql = true

# Hibernate ddl auto (create, create-drop, update)
spring.jpa.hibernate.ddl-auto = update

# Use spring.jpa.properties.* for Hibernate native properties (the prefix is
# stripped before adding them to the entity manager)
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect


# Spring Security development username and password setup
spring.security.user.name= books2borrow
spring.security.user.password = books2borrow

# Spring Security dispatcher types to include all dispatcher types
spring.security.filter.dispatcher-types=request,async,error,forward,include